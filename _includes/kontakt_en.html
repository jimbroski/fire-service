<div id="kontakt" class="container space-before">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h1 class="editable">Get in contact now!</h1>
      <div class="text-center cta-box">
        <div class="lead cta-call editable"><p>(+49) 30 7974 7954</p></div>
        <hr />
        <small class="editable">or email:</small>
        <br />
        <form>
          <input type="email" class="form-control" id="InputEmail" placeholder="email address" />
          <input type="text" class="form-control" id="InputName" placeholder="full name" />
          <textarea class="form-control" rows="4" id="InputNachricht" placeholder="message"></textarea>
          <button type="submit" class="btn btn-cta">Send</button>
        </form>
      </div><!-- /cta-box -->
    </div><!-- / col -->
  </div><!-- row -->
</div><!-- / container -->
